<nb-layout>

  <nb-layout-header fixed>
  <!-- Insert header here -->
  </nb-layout-header>

  <nb-layout-column>

    <nb-chat title="Altran Chat UI" size="large" class="box" [class.opened]="!show">
      <nb-chat-message *ngFor="let msg of messages"
                       [type]="msg.type"
                       [message]="msg.text"
                       [reply]="msg.reply"
                       [sender]="msg.user.name"
                       [date]="msg.date"
                       [files]="msg.files"
                       [quote]="msg.quote"
                       [latitude]="msg.latitude"
                       [longitude]="msg.longitude"
                       [avatar]="msg.user.avatar">
      </nb-chat-message>
      <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
      </nb-chat-form>
	  
    </nb-chat>
	<div class="voiceIcon pull-right"  *ngIf="showContent"><i class="fa fa-microphone" aria-hidden="true"></i></div>
	<div class="chatButton" (click)="show = !show"><i [ngClass]="!show ? 'fa fa-times animated flipInX' : 'fa fa-comments animated flipInY'" aria-hidden="true"></i></div>

    <router-outlet></router-outlet>
    
  </nb-layout-column>

  <nb-layout-footer fixed>
	<p>&copy; ALTRAN</p>
  </nb-layout-footer>

</nb-layout>
